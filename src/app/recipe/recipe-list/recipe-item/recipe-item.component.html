<a (click)="onRecipeSelect()" class="list-group-item list-group-item-light list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <span>
        <h5 class="mb-1">{{ recipe.name }}</h5>
        <p class="mb-1">{{ recipe.description }}</p>
      </span>
      <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px">
    </div>
</a>
