<div class="row">
    <div class="col-sm-12 col-md-4 border-right">
        <app-recipe-list (recipeWasSelected)="this.selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-sm-12 col-md-8">
        <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
